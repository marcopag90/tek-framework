spring.profiles.active=@springProfile@

####### I18n Configuration ########
#tells spring to lookup resources under /messages, starting with convention messages
#spring.messages.basename=messages/messages
spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8

######## OAUTH2 Security Configuration ########
security.oauth2.resource.filter-order=3

# if missing fallback to: basic
security.type=oauth2

######## Database Configuration ########
#spring.datasource.initialization-mode=always
#spring.datasource.platform=postgres
#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.username=postgres
#spring.datasource.password=Thohs1qu
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL92Dialect

#spring.datasource.url=jdbc:h2:mem:testdb;INIT=create schema if not exists jbot
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

######## H2 Configuration ########
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

######## Logging Configuration ########
spring.output.ansi.enabled=always

######## Hibernate Configuration ########
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

######## Hibernate Properties ########
#spring.jpa.properties.hibernate.default_schema=jbot
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.use-new-id-generator-mappings=true
hibernate.id.new_generator_mappings=true