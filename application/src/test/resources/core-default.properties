spring.application.name=Tek Framework Application
#
tek.core.cors.allowedOrigin=http://localhost:4200
tek.core.cors.allowedCredentials=true
tek.core.cors.allowedMethods=GET,HEAD,POST,PUT,PATCH,DELETE,OPTIONS,TRACE
tek.core.cors.allowedHeaders=x-requested-with,authorization,Content-Type,Authorization,credential,X-XSRF-TOKEN
#
tek.core.locale.type=SESSION
tek.core.locale.cookieName=locale
tek.core.locale.cookieMaxAge=-1
#
tek.core.mail.sendErrors=false
tek.core.mail.realDelivery=false
#
tek.core.scheduler.active=true
#
tek.core.file.tmp.directory=tmp
tek.core.file.tmp.cleanAfter=10
tek.core.file.tmp.cron=0 0 * * * *
#
tek.core.file.binary.directory=upload
tek.core.file.binary.cron=0 0 * * * *