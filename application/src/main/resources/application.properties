spring.profiles.active=@springProfile@

######## OAUTH2 - JWT Security Configuration ########
security.oauth2.resource.filter-order=3
security.jwt.key-store=classpath:jbot.jks
security.jwt.key-store-password=jBotSoftware1990*
security.jwt.key-pair-alias=jbot
security.jwt.key-pair-password=jBotSoftware1990*
security.jwt.public-key=classpath:public.txt

# if missing fallback to: basic
security.type=oauth2

######## Database Configuration ########
#spring.datasource.url=jdbc:h2:mem:testdb;INIT=create schema if not exists jbot
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

######## H2 Configuration ########
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

######## Logging Configuration ########
spring.output.ansi.enabled=always

######## Hibernate Configuration ########
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

######## Hibernate Properties ########
#spring.jpa.properties.hibernate.default_schema=jbot
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.use-new-id-generator-mappings=true
hibernate.id.new_generator_mappings=true
