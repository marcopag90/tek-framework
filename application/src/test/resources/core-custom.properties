spring.application.name=Tek Test Application
#
tek.core.cors.allowedOrigin=http://localhost:4201
tek.core.cors.allowedCredentials=false
tek.core.cors.allowedMethods=GET,POST,PATCH,PUT,DELETE
tek.core.cors.allowedHeaders=x-requested-with,authorization,Content-Type,Authorization,credential
#
tek.core.locale.type=COOKIE
tek.core.locale.cookieName=custom-cookie
tek.core.locale.cookieMaxAge=1000
#
tek.core.mail.sendErrors=true
tek.core.mail.realDelivery=true
#
tek.core.scheduler.active=true
#
tek.core.file.tmp.directory=tmpDir
tek.core.file.tmp.cleanAfter=20
tek.core.file.tmp.cron=*/5 * * * * *
#
tek.core.file.binary.directory=uploadDir
tek.core.file.binary.cron=*/10 * * * * *